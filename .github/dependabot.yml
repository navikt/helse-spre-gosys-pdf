version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    commit-message:
      prefix: "⬆ "
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7

  # Maintain dependencies for docker
  - package-ecosystem: "docker"
    directory: "/"
    commit-message:
      prefix: "⬆ "
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
